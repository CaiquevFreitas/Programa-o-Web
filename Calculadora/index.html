<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="visor"></div>
        <div id="teclado">
            <div id="numeros">
                <button onclick="principal('C')" style="color: red;" class="buttonsOperacoes btnHover">C</button>
                <button onclick="principal('%')" class="buttonsOperacoes btnHover">%</button>
                <button onclick="principal('p')" class="buttonsOperacoes btnHover">()</button>
                <button onclick="principal('1')" class="buttonsNumeros btnHover">1</button>
                <button onclick="principal('2')" class="buttonsNumeros btnHover">2</button>
                <button onclick="principal('3')" class="buttonsNumeros btnHover">3</button>
                <button onclick="principal('4')" class="buttonsNumeros btnHover">4</button>
                <button onclick="principal('5')" class="buttonsNumeros btnHover">5</button>
                <button onclick="principal('6')" class="buttonsNumeros btnHover">6</button>
                <button onclick="principal('7')" class="buttonsNumeros btnHover">7</button>
                <button onclick="principal('8')" class="buttonsNumeros btnHover">8</button>
                <button onclick="principal('9')" class="buttonsNumeros btnHover">9</button>
                <button onclick="principal('**')" class="buttonsNumeros btnHover">^</button>
                <button onclick="principal('0')" class="buttonsNumeros btnHover">0</button>
                <button onclick="principal(' ')" class="buttonsNumeros btnHover">.</button>   
            </div>
            <div id="calculos">
                <button onclick="principal('+')" class="buttonsCalculos btnHover">+</button>
                <button onclick="principal('-')" class="buttonsCalculos btnHover">-</button>
                <button onclick="principal('/')" class="buttonsCalculos btnHover">รท</button>
                <button onclick="principal('*')" class="buttonsCalculos btnHover">x</button>
                <button onclick="principal('=')" class="buttonsCalculos btnHover">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
